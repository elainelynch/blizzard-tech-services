<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>

        body {
            background-color: #DAFFFB;
        }

        .container-fluid {
            background-color: #000D28;
        }

        section .container-fluid {
            background-color: #DAFFFB;
        }

        .nav-link {
            color: #64CCC5;
        }

        .nav-link:hover {
            color: #176B87;
            border: 2px solid #176B87;
            border-radius: 5px;
        }

        section {
            height: 90vh;
            width: 100%;
            display: grid;
            place-items: center;
        }

        h1 {
            color: #176B87;
        }

        h1 span {
            color: #000D28;
        }

        h1 span:hover {
            color:  #176B87;
        }

        .row {
            display: flex;
            flex-wrap: wrap ;
        }

        .column {
            width: 100%;
            padding: 0 1em 1em 1em;
            text-align: center;
        }

        .card {
            width: 100%;
            height: 100%;
            padding: 2em 1.5em;
            background-color: #DAFFFB;
            background: linear-gradient(#DAFFFB 50%, #64CCC5 50%) ;
            background-size: 100% 200%;
            background-position: 0 2.5%;
            border-radius: 5px;
            box-shadow: 0 0 35px  #000D28;
            cursor: pointer;
            transition: .5s;
        }

        h3 {
           color:#176B87;
           padding-top: 1em;
           padding-bottom: 1em;
        }

        p {
            color:#176B87;
        }

        .icon-wrapper {
            background-color:  #64CCC5;
            position: relative;
            margin: 10px auto;
            font-size: 22px;
            height: 2.5em;
            width: 2.5em;
            color:#DAFFFB;
            border-radius: 50%;
            display: grid;
            place-content: center;
            transition: .5s;
        }

        .card:hover {
            background-position: 0 100%;
        }
        
        .card:hover .icon-wrapper{
            background-color: #000D28;
            color:#176B87;
        }

        .card:hover h3 {
            color: #000D28;
        }

        .card:hover p {
            color: #000D28;
        }

        @media screen and (min-width: 768px) {
            section {
                padding: 1 em 3 em;
            }
            .column {
                flex: 0 50%;
                max-width: 50%;
            }
        }


    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <img src="photos/logo.jpg" alt="website-logo" width="150px" height="150px"> 
                </div>

                <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon btn btn-sm align-items-end bg-info"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link active" style="color:  #DAFFFB">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="services.html" class="nav-link">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="testimonials.html" class="nav-link">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    
</body>
</html>
